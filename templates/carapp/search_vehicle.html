{% extends 'carapp/base.html' %}
{% block body_block %}
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Car Site</title>
</head>
<body>
<h2>You can search Vehicle Price here:</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Filter Cars</button>
</form>
{% if selected_vehicle %}
    <p>Price of {{ selected_vehicle.car_name }}: {{ selected_vehicle.price }}</p>
{% endif %}
</body>
</html>
{% endblock %}
