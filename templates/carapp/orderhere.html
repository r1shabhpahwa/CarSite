{% extends 'carapp/base.html' %}
{% block body_block %}
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Car Site</title>
</head>
<body>
<h2>You can place your order here.</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Order</button>
</form>
<h3>Available Vehicles:</h3>
<ul>
    {% for vehicle in vehiclelist %}
        <li>{{ vehicle }}</li>
    {% empty %}
        <li>No vehicles available</li>
    {% endfor %}
</ul>
</body>
</html>
{% endblock %}
